{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} - Your Decks {% endblock %}
{% block content %}

{% for deck in object_list %}
<div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ deck.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted"> {{ deck.description }}</h6>
          <p class="card-text"></p>
          <a href="{% url 'deck_detail' deck.pk %}" class="card-link">View deck</a>
          <a href="{% url 'deck_delete' deck.pk %}" class="card-link">Delete deck</a>
        </div>
      </div>
{% endfor %}

{% endblock %}
