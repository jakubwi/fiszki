{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %} - Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-dark" type="submit">Login</button>
</form>
<br />
<p>Click <a href="{% url 'password_reset' %}"><strong><span class="text-dark">here</span></strong></a> to reset your password.</p>
{% endblock %}
