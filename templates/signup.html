{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %} - Sign up{% endblock %}
{% block content %}
<h1>Sign up</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary ml-2" type="submit">Sign up</button>
</form>

{% endblock %}
